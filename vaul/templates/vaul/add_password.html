{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:560px;margin:24px auto;">
  <h2>Agregar contraseña</h2>
  <form method="post" action="{% url 'add_password' %}" class="grid">
    {% csrf_token %}
    <div class="field">
      <label>Nombre del sitio</label>
      <input type="text" name="site_name" placeholder="Nombre del sitio">
    </div>
    <div class="field">
      <label>URL del sitio</label>
      <input type="url" name="site_url" placeholder="https://...">
    </div>
    <div class="field">
      <label>Usuario</label>
      <input type="text" name="username" placeholder="Usuario">
    </div>
    <div class="field">
      <label>Contraseña</label>
      <input type="password" name="password" placeholder="Contraseña">
    </div>
    <div>
      <button type="submit" class="btn primary">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
