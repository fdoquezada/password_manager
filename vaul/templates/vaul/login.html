{% extends 'base.html' %}
{% load static %}
{% block favicon %}
    <link rel="icon" href="{% static 'img/perfil.png' %}" type="image/x-icon">
{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:24px auto;">
  <h2>Iniciar sesión</h2>
  <form method="post" class="grid">
    {% csrf_token %}
    <div class="field">
      <label>Usuario</label>
      <input type="text" name="username" placeholder="Usuario" value="{{ username_value|default:'' }}" required autofocus>
    </div>
    <div class="field">
      <label>Contraseña</label>
      <input type="password" name="password" placeholder="Contraseña" required>
    </div>
    <div>
      <button type="submit" class="btn primary">Entrar</button>
    </div>
  </form>
  <p class="muted">¿No tienes cuenta? <a href="{% url 'register' %}">Crear cuenta</a></p>
</div>
{% endblock %}
